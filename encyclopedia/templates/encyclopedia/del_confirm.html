<div style="background-color: #333; padding: 20px; border-radius: 10px;">
    <h2 style="text-align: center; color: white;">Confirm Deletion</h2>
    <p style="text-align: center; color: white;">Are you sure you want to delete the entry "{{ title }}"?</p>
    <form action="{% url 'delete' title %}" method="post" style="text-align: center;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="background-color: red; border-color: darkred; border-radius: 5px; padding: 10px 20px; color: white; font-weight: bold; cursor: pointer;">
            Yup! Delete
        </button>
        <a href="{% url 'entry' title %}" class="btn btn-secondary" style="border-radius: 5px; background-color: grey; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; font-weight: bold; cursor: pointer;">
            Cancel
        </a>
    </form>
</div>
